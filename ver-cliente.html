      <h2>Informacion del cliente </h2>

        <div class="dropdown"><a class="btn btn-secondary dropdown-toggle" id="dropdownMenuLink" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menú</a>

      <div class="datos"> 
        <div class="datos__info"> 
          <label for="nombre">Nombre </label>
          <label for="direccion">Direccion </label>
          <label for="estado">Estado  </label>
          <label for="municipio">Municipio </label>
          <label for="cp">Código Postal  </label>
          <label for="rf">Regimen Fiscal </label>
          <label for="tel">Teléfono  </label>
          <label for="contacto">Contacto </label>
          <label for="correo">Correo Electrónico</label>
        </div>
      </div>
      <div class="final"><a href=""> 
          <button class="btn btn-eliminar" type="submit" id="eliminar">Eliminar</button></a>
        <button class="btn btn-success newBtnElement" type="button" data-bs-toggle="modal" data-bs-target="#modalModificar">Modificar</button>
        <div class="modal-modificar">
          <div class="modal fade" id="modalModificar" aria-hidden="true" aria-labelledby="modalCotizacion-gralLabel" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalModificarLabel">Modificar <strong>Cliente</strong></h5>
                  <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="content-form">
                    <form action="">
                      <div class="form-floating mb-3">
                        <input class="form-control form-control-lg" placeholder="RFC" type="text" name="rfc"/>
                        <label class="form-label" for="rfc">RFC</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control form-control-lg" type="text" name="nombre" placeholder="Ingrese su télefono"/>
                        <label class="form-label" for="exampleInputEmail1">Nombre del producto</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control form-control-lg" type="text" name="direccion" placeholder="Ingrese su direccion"/>
                        <label class="form-label" for="direccion">Dirección</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control form-control-lg" type="text" name="estado" placeholder="Ingrese estado"/>
                        <label class="form-label" for="direccion">Estado</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control form-control-lg" type="text" name="municipio" placeholder="Ingrese su municipio"/>
                        <label class="form-label" for="municipio">Municipio</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control form-control-lg" type="number" name="cp" placeholder="Ingrese su Código Postal"/>
                        <label class="form-label" for="cp">CP</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control form-control-lg" type="text" name="rf" placeholder="Régimen Fiscal"/>
                        <label class="form-label" for="rf">Régimen Fiscal</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control form-control-lg" type="number" name="tel" placeholder="Numero de telefono"/>
                        <label class="form-label" for="tel">Telefono </label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control form-control-lg" type="text" name="nContacto" placeholder="Nombre de contacto"/>
                        <label class="form-label" for="nContacto">Nombre de Contacto </label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control form-control-lg" type="email" name="email" placeholder="Correo Electronico"/>
                        <label class="form-label" for="email">Correo Electronico</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Contraseña"/>
                        <label class="form-label" for="password">Contraseña</label>
                      </div>
                    </form>
                  </div>
                  <div class="modal-body__buttons"> 
                    <button class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                    <button class="btn btn-success" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" data-bs-dismiss="modal">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalToggleLabel2">Cliente </h5>
                  <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Modificacion Completa!</div>
                <div class="modal-footer">
                  <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Cancelar </button>
                  <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Aceptar</button>
                </div>
              </div>
            </div>
          </div>
