    <div class="content__nuevoservicio__administrador"> 
      <div class="content__nuevoservicio__administrador__container">
        <h1>Añadir Nuevo Servicio</h1>
      </div>
      <div class="content__nuevoservicio__administrador__container-servicio">
        <div class="servicio">
          <label for="Nombre">Id </label>
        </div>
        <div class="servicio">
          <label for="nombre">Nombre</label>
          <input class="form-servicio" type="text" placeholder="Ingrese su nombre" aria-label=""/>
        </div>
        <div class="servicio">
          <label for="Nombre">Costo</label>
          <select class="form-costo" id="autoSizingSelect">
            <option selected=""> </option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
        </div>
        <div class="servicio">
          <label for="concepto">Moneda</label>
          <input class="form-servicio" id="concepto" type="text" name="concepto" placeholder="Ingrese el monto"/>
          <button id="valida" onclick="validarMoneda()">Validar</button>
        </div>
        <div class="servicio">
          <label for="total">Plan</label>
          <select class="form-plan" id="autoSizingSelect">
            <option selected=""> </option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
        </div>
        <div class="servicio">
          <label for="descripcion">Descripci&oacute;n:</label>
          <textarea id="descripcion" name="descripcion" rows="4" cols="50" placeholder="Ingrese la descripción aquí..."></textarea>
        </div>
      </div>
      <div class="content__nuevoservicio__administrador__container-botones">
        <!-- Botón Agregar-->
        <button class="btn btn-success newBtnElement" type="button" data-bs-toggle="modal" data-bs-target="#modalGuardar" id="btnGuardarM">Guardar</button>
        <div class="modalGuardar">
          <div class="modal fade" id="modalGuardar" aria-hidden="true" aria-labelledby="modalGuardar" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalGuardar"> </h5>
                  <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h5>Guardado!</h5>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" id="mGuardar" type="button" data-bs-dismiss="modal">Aceptar
                    <!-- Botón Cancelar-->
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button id="cancelaBtn" onclick="cancelarAccion()">Cancelar</button>
        <script src="../js/agregar.js"></script>
        <script src="../js/moneda.js"></script>
      </div>
