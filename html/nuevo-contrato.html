<html> 
  <head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>

  </head>
  <body> 
    <header>
      <div class="menu-top"> <a class="menu-top__link" href="login.html">Cerrar Sesión </a></div>
      <nav class="menu"> 
        <section class="menu__container"> <img class="menu__logo" src="imagenes/logo.png" alt="Logo de la empresa" id="logo"/>
          <ul class="menu__links">
            <li class="menu__item"><a class="menu__link" href="inicioAdmin.html">Inicio</a></li>
            <li class="menu__item"><a class="menu__link" href="contratos-cliente.html">Contratos</a></li>
            <li class="menu__item"> <a class="menu__link" href="pagos-cliente.html">Pagos</a></li>
            <li class="menu__item"> <a class="menu__link" href="tickets-cliente.html">Tickets </a></li>
            <li class="menu__item"><a class="menu__link" href="equipo-cliente.html">Equipos</a></li>
          </ul>
          <div class="menu__hamburger"><img class="menu__img" src="imagenes/menu.svg" alt="icono de menu" id="menu"/></div>
        </section>
      </nav>
    </header>
    <div class="nvoContrato">
      <h2>Añadir Nuevo Contrato</h2>
      <div class="info">
        <label for="cliente">Cliente
          <input type="text" placeholder="Nombre del cliente" id="cliente"/>
        </label>
        <label for="servicio">Servicio
          <select name="servicio" id="servicio">
            <option value="no">Seleccione un servicio </option>
            <option value="AWS">AWS </option>
            <option value="Aspel">Aspel   </option>
          </select>
        </label>
        <label for="plan">Plan
          <select id="plan" name="plan">
            <option value="no">Seleccione el plan </option>
            <option value="mensual">Mensual </option>
            <option value="bimestral">Bimestral </option>
            <option value="semestral">Semestral </option>
            <option value="anual">Anual </option>
          </select>
        </label>
        <label for="costo">Costo
          <input type="number" placeholder="$" id="costo"/>
        </label>
        <label for="descripcion">Descripcion
          <input type="text" placeholder="Agrega una descripcion" id="descripcion"/>
        </label>
        <div class="info__fechas">  
          <label id="f1">Fecha de contrato
            <input id="fechaInicio" type="date" name="fechaInicio"/>
          </label>
          <label id="f2">Fecha de renovacion
            <input id="fechaRenovacion" type="date" name="fechaRenovacion"/>
          </label>
        </div>
      </div>
      <div class="botones"> 
        <button class="btn btn-success newBtnElement" type="button" data-bs-toggle="modal" data-bs-target="#modalGuardar" id="btnGuardarM">Guardar</button>
        <div class="modalGuardar">
          <div class="modal fade" id="modalGuardar" aria-hidden="true" aria-labelledby="modalGuardar" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalGuardar"> </h5>
                  <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h5>Guardado!</h5>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" id="mGuardar" type="button" data-bs-dismiss="modal">Aceptar</button>
                </div>
              </div>
            </div>
          </div>
        </div><a href="control-contratos.html"> 
          <button class="btn btn-cancelar" type="submit">Cancelar</button></a>
      </div>
    </div>
    <footer> 
      <div class="footer__box">
        <div class="footer__box__body">
          <h2>JMC Soluciones</h2>
          <div class="footer__box__body__logo"> 
            <div class="footer__box__body__logo-img"> <img src="/Images/Icons/jmc.svg" alt="LogoJMC" id="logoJMC"/></div>
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/app.js"></script>
  </body>
</html>
